mime_types {
    file = [
      "https://maps.rspamd.com/rspamd/mime_types.inc.zst",
      "fallback+file://${TESTDIR}/../../../conf/mime_types.inc"
     ];
    extension_map {
        html = "text/html";
        txt [
            "message/disposition-notification",
            "text/plain",
            "text/rfc822-headers",
        ]
        pdf [
            "application/octet-stream",
            "application/pdf",
        ]
    }
    filename_whitelist = "${TESTDIR}/configs/maps/mime_types.wl";
}
